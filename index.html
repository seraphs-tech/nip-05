<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seraphs nip-05</title>
    <!-- Import the required widget code and styles. -->
    <script src="https://moscowtime.xyz/widget.js"></script>
    <!-- When the window has finished loading, mount the widget in its appropriate place. -->
    <script>
      let blockClock;
      window.onload = function () {
        blockClock = mountBlockClock();
      };
    </script>
    <!-- NOTE: BLOCKCLOCK is a registered trademark of Coinkite Inc. -->
    <style>
      body {
        height: 100%;
      }
      .wrapper {
        /* -16 offset codepen footer bar */
        height: calc(100vh - 16px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
      }
      #blockclock-container {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div
        id="blockclock-container"
        class="moscowtime blockheight interval-3000"
        style="max-width: 700px"></div>
    </div>
  </body>
</html>
